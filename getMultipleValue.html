<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Form</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-8">
        <h1 class="text-success text-center mb-5 mt-2">Form</h1>
        <form action="#">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="MacBook" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              MacBook
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
              value="MacBook Pro">
            <label class="form-check-label" for="flexRadioDefault2">
              Macbook Pro
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
              value="MacBook Pro">
            <label class="form-check-label" for="flexRadioDefault3">
              Mac Pro
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="iMac">
            <label class="form-check-label" for="flexRadioDefault4">
              iMac
            </label>
          </div>
          <div class="mb-3">
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2013" aria-label="...">
            Macbook 2013
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2014" aria-label="...">
            Macbook 2014
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2015" aria-label="...">
            Macbook 2015
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2016" aria-label="...">
            Macbook 2016
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2017" aria-label="...">
            Macbook 2017
            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="MacBook 2018" aria-label="...">
            Macbook 2018
          </div>

          <select class="form-select mb-3 selectBox" aria-label="Default select example">
            <option selected disabled>Select Item</option>
            <option value="MacBook">MacBook</option>
            <option value="Mac">Mac</option>
            <option value="iMac">iMac</option>
          </select>

          <button type="button" class="btn btn-primary submitBtn">Submit</button>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){

        $('.submitBtn').click(function () {
          let name = $('#exampleInputname').val();
          let radioType = $("input[type='radio']").val();
          let checkboxValues = [];
          $("input[type='checkbox']:checked").each(function () {
            checkboxValues.push($(this).val());
          });
          let select = $('.selectBox').val();

          console.log(`Name : ${name},Radio Value : ${radioType} , Chaeckbox Value : ${checkboxValues} , Select Value : ${select}`);
          var url = "https://wa.me/919889479715?text="
            + "Name: " + name + "%0a"
            + "Radio Button Value: " + radioType + "%0a"
            + "Checkbox Value: " + checkboxValues + "%0a"
            + "Select Value: " + select;

          window.open(url, '_blank').focus();

        })
      })
  </script>

</body>

</html>
